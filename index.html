<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

.navbar {
  overflow: hidden;
  background-color: darkblue;
  font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font: inherit;
  margin: 0;
}
.nav1{
    float: right;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  width: 100%;
  left: 0;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content .header {
  background: red;
  padding: 16px;
  color: white;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  border: 2px solid black;
  padding: 10px;
  background-color: #ccc;
  height: 250px;
}

.column a {
  float: none;
  color: black;
  padding: 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.column a:hover {
  background-color: #ddd;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    height: auto;
  }
}
.body{
    float: left;
    width: 50%;
}
.sidebar{
    float: left;
    width: 50%;
}
input[type="email"],
input[type="password"],
select{
	   width:100%;
	   display:block;
	   box-sizing:border-box;
	   padding:10px;
	   margin-bottom:15px;
}
input[type="submit"]{
	width:100%;
	   display:block;
	   box-sizing:border-box;
	   padding:10px;
	   margin-bottom:15px;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">employ.in</a>
  <div class="nav1">
  <a href="#news">find a job</a>
  <a href="#">employers</a>

  <div class="dropdown">
    <button class="dropbtn">Candidates
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <div class="header">
        <h2>Dive into</h2>
      </div>   
      <div class="row">
        <div class="column">
          <h3>Candidates</h3>
          <a href="#">Applying instantly</a>
          <!--<a href="#">Link 2</a>
          <a href="#">Link 3</a>-->
        </div>
        <div class="column">
          <h3>get started</h3>
          <a href="#">Job Search</a>
          <a href="#">Get </a>
          <a href="#">Create your cv</a>
        </div>
        <div class="column">
          <h3>Find a job today</h3>
          <a href="#">Log In</a>
          <a href="#">Register</a>
          
        </div>
      </div>
    </div>
  </div> 
  </div>
</div>

<div class="body">
    <img src=https://www.west-legal.ca/wp-content/uploads/2017/08/west-legal-calgary-employment-law.jpg>
   
</div>
<aside class="sidebar">
        <form>
                <!-- <label for="email"class="f1">Email</label>-->
                 <input type="email" id="email" name="email" placeholder="Email">
                 
                 <input type="password" id="pwd" name="pwd" placeholder="Password">
                 
                 <input type="submit" value="Sign In">

                 <label for="f1" class="f2">Always sign me in</label>

</aside>

</body>
</html>
